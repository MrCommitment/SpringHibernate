spring.datasource.url=jdbc:mysql://localhost:3306/testowe?serverTimezone=UTC
spring.datasource.username=testowy
spring.datasource.password=testowy

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
